<div class="container">
  <div class="mt-3 text-center">
    <span class="lead font-weight-bold">Keira {{ KEIRA_VERSION }}</span>
  </div>

  <hr>
  <div class="form-wrapper" *ngIf="form">
    <form [formGroup]="form" class="mb-4">
      <div class="form-group row">
        <label class="col-4 col-form-label" for="host">{{ 'connection-window.Host' | translate }}</label>
        <input
          [formControlName]="'host'"
          class="form-control col-7"
          id="host"
          placeholder="Enter your MySQL server address"
        >
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label" for="port">{{ 'connection-window.Port' | translate }}</label>
        <input
          [formControlName]="'port'"
          class="form-control col-7"
          id="port"
          placeholder="Enter your MySQL server port"
        >
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label" for="user">{{ 'connection-window.User' | translate }}</label>
        <input
          [formControlName]="'user'"
          class="form-control col-7"
          id="user"
          placeholder="Enter your MySQL user name"
        >
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label" for="password">{{ 'connection-window.Password' | translate }}</label>
        <input
          [formControlName]="'password'"
          type="password"
          class="form-control col-7"
          id="password"
          placeholder="Enter your MySQL user password"
        >
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label" for="database">{{ 'connection-window.Database' | translate }}</label>
        <input
          [formControlName]="'database'"
          class="form-control col-7"
          id="database"
          placeholder="Enter your AC world database name"
        >
      </div>
      <button class="btn btn-success connect-button" (click)="onConnect()">{{ 'connection-window.Connect' | translate }}</button>
    </form>

    <app-query-error [error]="error"></app-query-error>
  </div>
</div>
